  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>보드탈래말래</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', 'Inter', '-apple-system', 'system-ui', 'sans-serif'],
              display: ['Pretendard', 'sans-serif'],
            },
            colors: {
              skate: {
                bg: '#FFFDF5', // Warm Cream Background
                white: '#FFFFFF',
                black: '#1C1917', // Warm Black
                deep: '#4A3B32', // Coffee Brown (Secondary)
                yellow: '#FFE500', // Gen Z Yellow (Primary)
                gray: '#A8A29E', // Warm Gray
                lightGray: '#F5F5F4',
                matcha: '#B6E388', 
                coral: '#F87171', 
                blue: '#60A5FA', 
              }
            },
            boxShadow: {
              'cute': '0 8px 30px rgba(0,0,0,0.04)',
              'pop': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'sticker': '0 4px 0px rgba(0,0,0,0.1)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'pulse-soft': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFDF5;
        color: #1C1917;
        overscroll-behavior: none;
        font-family: "Pretendard", "Inter", -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Pop Card Utilities */
      .pop-card {
        border-radius: 2.5rem;
        box-shadow: 0 8px 30px rgba(0,0,0,0.04);
        border: 1px solid rgba(0,0,0,0.02);
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .pop-card:active {
        transform: scale(0.98);
      }
      
      .glass-nav {
        background: rgba(28, 25, 23, 0.95); /* Nearly black */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.1);
      }
    </style>
